name: Build Application

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r insight_bot/requirements.txt
        pip install pyinstaller

    # --- Windows Specific ---
    - name: Download Opus (Windows)
      if: runner.os == 'Windows'
      run: |
        # Downloading a pre-built libopus.dll
        Invoke-WebRequest -Uri "https://github.com/losttech/libopus/releases/download/v1.3.1/libopus-1.3.1-x64.zip" -OutFile "opus.zip"
        Expand-Archive opus.zip -DestinationPath .
        Move-Item -Path "libopus-1.3.1-x64/libopus-0.dll" -Destination "libopus.dll"

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "InsightDebateBot" --add-binary "libopus.dll;." main.py

    # --- macOS Specific ---
    - name: Install Opus (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install opus
        cp /opt/homebrew/lib/libopus.dylib .

    - name: Build with PyInstaller (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "InsightDebateBot" --add-binary "libopus.dylib:." main.py

    # --- Artifact Upload ---
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: InsightDebateBot-${{ matrix.os }}
        path: dist/
